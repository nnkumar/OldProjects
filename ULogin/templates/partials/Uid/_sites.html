<div id="loading">  </div>
{%if accounts %}
<p align=center><font size=6>Accounts Added</font></p>
{% for s in accounts %}

<div  id="{{s.id}}">
<span style="margin-left: 30px;height:30px;display:block;">
<table width=90% height=20px border="0" bgcolor="#c9d7f1">
<font color=#ff0000 size=6>
<tr>
<td height=100% width=50%>
<img valign=bottom height=15px src='http://www.usignin.com/static/FAV/fav{{s.site.id}}.ico' alt=''>
<a valign=top href="{{s.site.url}}"><font size=3>{{s.accname}}</font></a></td>
<td align="left"><a  href="#" onclick="return ajax_signin('{{s.id}}');"><font size=2><u><B>Signin</B></u></font></a></td>
<td align="left"><a href="#" onclick="return ajax_del('{{s.id}}');"><font size=2><u><B>Delete</b></u></font></a></td>
<td  align=left><a  align=right href="/home/editsite/{{s.id}}/" ><font size=2><u><b>Edit</b></u></font></a></td>
</tr> </font>
</table>
</span><br></div>
{%endfor%}

{%else%}

<p>You dont have any sites currently.<br>Goto Add sites to add new accounts for autologin.</p>
{%endif%}
<br>
<table width=90% height=15px border="0" >
<tr width=100%>
<td width=100% align=right >
<a href="/home/siteadd">
<button style="background-color:#94C1D5" onclick="return true;">
Add Site </button></a>
</td>
</tr></table>
